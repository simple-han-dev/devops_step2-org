name: Spring boot docker image CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 

      - name: Setup JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew 파일 실행 권한 설정
        run: chmod +x gradlew

      - name: Test with gradle
        run: ./gradlew --info test

      - name: Spring boot 실행 파일 생성
        run: ./gradlew bootJar

      - name: docker image 생성
        run: docker build -t ${{secrets.DOCKER_USERNAME}}/devops_step2:v1.0 .

      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: docker push
        run: docker push ${{secrets.DOCKER_USERNAME}}/devops_step2:v1.0

  deploy:
    needs: build
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: docker image pull
        run: docker image pull ${{secrets.DOCKER_USERNAME}}/devops_step2:v1.0







          
